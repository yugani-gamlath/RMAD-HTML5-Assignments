<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
</head>

<body>
    <div style="background-color: cornflowerblue;">
    <h1><i>Hotel Reservation Form</i></h1>

    <form action="" method="">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" ><br><br>
 
        <label for="firstname">First Name</label><br>
        <input type="text" id="firstname" name="firstname"><br><br>
 
        <label for="lastname">Last Name</label><br>
        <input type="text" id="lastname" name="lastname"><br><br>
 
        <label for="NIC">NIC:</label><br>
        <input type="text" id="NIC" name="NIC"><br><br>
 
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>
 
        <label for="mobile">Mobile No:</label><br>
        <input type="tel" id="mobile" name="mobile"><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="arrival">Arrival-Date and Time:</label><br>
        <input type="datetime-local" id="arrival" name="arrival"><br><br>

        <label for="depature">Departure-Date and Time:</label><br>
        <input type="datetime-local" id="depature" name="depature"><br><br>

        <label for="adults">Number of Adults:</label><br>
        <input type="number" id="adults" name="adults"><br><br>

        <label for="children">Number of children:</label><br>
        <input type="number" id="children" name="children"><br><br>

        <br><br>
 
        <input type="submit" value="Submit">
 
        
    </form>
    </div>
</body>

</html>
