<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
</head>
<body>
    <div style="background-color: darkkhaki;">
    <h1>Application form for entrance</h1>
   <form action="" method="">
       <label for="fullname">Full Name:</label><br>
       <input type="text" id="fullname" name="fullname" ><br><br>

       <label for="namewithinitials" >Name With Initials:</label><br>
       <input type="text" id="namewithinitials" name="namewithinitials"><br><br>

       <label for="firstname">First Name</label><br>
       <input type="text" id="firstname" name="firstname"><br><br>

       <label for="lastname">Last Name</label><br>
       <input type="text" id="lastname" name="lastname"><br><br>

       <label for="male">Male</label><br>
       <input type="radio" id="male" name="gender" value="male"><br>

       <label for="female">Female</label><br>
       <input type="radio" id="female" name="gender" value="female"><br><br>
       
       <label for="dateofbirth">Date of Birth:</label><br>
       <input type="date" id="dateofbirth" name="dateofbirth"><br><br>

       <label for="address">Address:</label><br>
       <input type="text" id="address" name="address"><br><br>

       <label for="mobile">Mobile No:</label><br>
       <input type="tel" id="mobile" name="mobile"><br><br>

       <label for="landline">Land Line:</label><br>
       <input type="tel" id="landline" name="landline"><br>

       <br><br>

       <input type="submit" value="Submit">

       
   </form>
    </div>
</body>
</html>
