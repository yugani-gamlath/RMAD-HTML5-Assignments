<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Web Page</title>
</head>
<body>
    <div style="background-color:silver;">
    <h1><i><mark>Employee Registration Form</mark></i></h1>

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname"><br><br>

    <input type="checkbox" id="title" name="title" value="mr">
    <label for="mr"> Mr. </label>
    <input type="checkbox" id="title" name="title" value="mrs">
    <label for="mrs"> Mrs. </label>
    <input type="checkbox" id="title" name="title" value="ms">
    <label for="ms"> Ms. </label><br><br>

    <label for="firstname">First Name:</label><br>
    <input type="text" id="firstname" name="firstname" ><br><br>

    <label for="lastname">Last Name:</label><br>
    <input type="text" id="lastname" name="lastname"><br><br>

    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="female" value="female">
    <label for="female">Female</label><br><br>

    <label for="NIC">NIC:</label><br>
    <input type="text" id="NIC" name="NIC"><br><br>

    <label for="birth">Date of Birth:</label><br>
    <input type="date" id="birth" name="birth"><br><br>

    <label for="age">Age</label><br>
    <input type="number" id="age" name="age"><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br><br>

    <label for="mobile">Mobile Number:</label><br>
    <input type="tel" id="mobile" name="mobile"><br><br>

    <label for="land">Land Line Number:</label><br>
    <input type="tel" id="land" name="land"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="position">Choose a Position:</label>
    <select name="positions" id="positions">
    <option value="e">Software Engineer</option>
    <option value="d">DB Administrator</option>
    <option value="o">Technical Officer</option>
    <option value="w">Web Developer</option>
    </select><br><br><br>

    <input type="submit" value="submit">

    </div>
</body>
</html>
